<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS Personalizado -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #res {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Fatorial</h1>
        <div class="form-group">
            <label for="numero">Digite um número inteiro para calcular o fatorial:</label>
            <input type="number" id="numero" class="form-control" placeholder="Número inteiro" min="0" required>
        </div>
        <button class="btn btn-primary" onclick="calcularFatorial()">Calcular Fatorial</button>
        <p id="res"></p>
    </div>

    <!-- Bootstrap JS e jQuery (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function calcularFatorial() {
            var numero = document.getElementById("numero").value;

            if (numero < 0 || !Number.isInteger(Number(numero))) {
                document.getElementById("res").innerText = "Número inválido. Por favor, forneça um número inteiro positivo.";
                return;
            }

            var fatorial = 1;
            for (var i = 2; i <= numero; i++) {
                fatorial *= i;
            }

            document.getElementById("res").innerText = `O fatorial de ${numero} é: ${fatorial}`;
        }
    </script>
</body>

</html>
